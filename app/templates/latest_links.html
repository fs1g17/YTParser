{% extends "base.html" %}

{% block title %}YTParser{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block page_content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-auto">
            <h1>Latest Links</h1>
        </div>
        <div class="col-auto">
            <div class="spinner-border" role="status" id='spinner'>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="col-auto">
            <button type="button" class="fa fa-download btn btn-primary" id="download_button" onclick="download(event)"></button>
        </div>
    </div>
</div>

<ul id="messages">
</ul>

<div class="container-fluid">
    <table class="table">
        <thead class="tableRowWidth">
            <tr>
                <th scope="col">YouTube Channel</th>
                <th scope="col">Latest Video Links</th>
            </tr>
        </thead>
        <tbody id="tablecontents" class="tableRowWidth">
        </tbody>
    </table>

    <form>
        <div class="form-group row">
            <div class="col-6">
                <button type="button" class="btn btn-primary" id="prev" onclick="sendPrev(event)">back</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary float-right" id="next" onclick="sendNext(event)">next</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    var ws = new WebSocket("ws://ytparser.uksouth.cloudapp.azure.com:80/latestLinks/ws");
    var table_body = document.getElementById("tablecontents");
    var spinner = document.getElementById("spinner"); 
    var download_button = document.getElementById("download_button");
    var message_list = document.getElementById("messages");
    spinner.style.visibility = "visible";
    download_button.style.visibility = "hidden";

    ws.onopen = function(event) {
        console.log("connection to server established");
    }

    ws.onclose = function() {
        console.log("websocket is closing");
    }

    ws.onmessage = function(event){ 
        try {      
            received_message = JSON.parse(event.data) 

            if(received_message.hasOwnProperty('message')){
                console.log("received: ", event.data);
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(JSON.stringify(received_message)));
                message_list.textContent = '';
                message_list.appendChild(li);
            } else if(received_message.hasOwnProperty('action')){
                if(received_message['action'] == 'clear'){
                    table_body.textContent = '';
                }
            } else {
                spinner.style.visibility = "hidden";
                download_button.style.visibility = "visible";

                keys = Object.keys(received_message);
                var new_row = table_body.insertRow();
                for(i=0; i<keys.length; i++){
                    key = keys[i];
                    value = received_message[key];

                    var new_cell = new_row.insertCell();
                    var cell_value = document.createTextNode(value);
                    new_cell.appendChild(cell_value);
                }
            }
        } catch(err) {
            console.log("caught error: ", err);
        }
    }

    function download(event) {
        base_url = window.location.href;
        new_url = base_url + "/downloads";
        window.open(new_url);
    }

    function sendNext(event){
        ws.send(JSON.stringify({"action":"next"}));
        event.preventDefault();
    }

    function sendPrev(event){
        ws.send(JSON.stringify({"action":"prev"}))
        event.preventDefault();
    }


</script>

{% endblock %}
