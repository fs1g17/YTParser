{% extends "base.html" %}

{% block title %}YTParser{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block page_content %}

<h1>Authorisation</h1>

<form>
    <div class="form-group row">
      <label for="authLinkBox" class="col-sm-2 col-form-label">Follow the link:</label>
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary" id="authLinkBox">
            <a href={{link}} target="_blank">Log in with Google</a>
        </button>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-11">
            <input class="form-control" id="authCodeBox" placeholder="Paste Code in Here!">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" id="ok" onclick="submitFunction()">OK</button>
        </div>
    </div>
</form>

{% endblock %}

{% block scripts %}
{{ super() }}

<script>
    function submitFunction(){
        base_url = window.location.href;
        new_url = base_url + "/code?code=" + getCode();
        window.location.replace(new_url);
    }

    function getCode(){
        return document.getElementById("authCodeBox").value
    }
</script>
{% endblock %}
